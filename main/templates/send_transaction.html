<!DOCTYPE html>
<html>
<head>
    <title>Send Transaction</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Send Transaction</h1>
    <form method="post">
        <label for="sender_pub">Sender Key:</label>
        <select id="sender_pub" name="sender_pub" required>

        </select><br>
        <label for="receiver_pub">Receiver Key:</label>
        <select id="receiver_pub" name="receiver_pub" required>

        </select><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <button type="submit">Send</button>
    </form>
    <a href="index.html">Back</a>
</body>
</html>
